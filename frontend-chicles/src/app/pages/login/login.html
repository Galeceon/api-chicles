<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label>Usuario</label>
      <input [(ngModel)]="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary" type="submit">Entrar</button>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  </form>

  <div class="mt-3">
    <p>¿No tienes cuenta? <a routerLink="/register" class="btn btn-outline-secondary">Registrarse</a></p>
  </div>
</div>
