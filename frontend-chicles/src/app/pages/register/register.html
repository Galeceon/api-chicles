<div class="container mt-5">
  <h2>Registro</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label>Usuario</label>
      <input [(ngModel)]="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Rol (opcional: admin/usuario)</label>
      <input [(ngModel)]="role" name="role" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Registrar</button>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
    <div *ngIf="success" class="text-success mt-2">{{ success }}</div>
  </form>

  <div class="mt-3">
    <p>¿Ya tienes cuenta? <a routerLink="/login" class="btn btn-outline-secondary">Iniciar Sesión</a></p>
  </div>
</div>
